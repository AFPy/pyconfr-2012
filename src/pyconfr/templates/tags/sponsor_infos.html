{% load thumbnail %}
<h5 class="sponsor-level">{{ level }}</h5>
{% for s in sponsors %}
{% thumbnail s.website_logo "160x80" format="PNG" as logo %}
<div class="sponsor-details">
    <div class="col-1">
        <a href="{{ s.external_url }}">
            <img src="{{ logo.url }}" alt="" />
        </a>
    </div>
    <div class="col-2">
        <h2>{{ s.name }}<a name="sponsor-{{ level }}-{{ s.id }}">&nbsp;</a></h2>
        <p class="site-link"><a href="{{ s.external_url }}">{{ s.external_url }}</a></p>
        <p></p>
        {{ s.annotation }}
    </div>
</div>
{% endthumbnail %}
{% endfor %}
